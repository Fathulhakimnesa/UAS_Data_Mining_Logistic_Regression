<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Churn Prediction for Bank Customers</title>
  </head>
  <body
    class="
      flex flex-col
      justify-between
      item-center
      p-8
      min-h-screen
      bg-gradient-to-r
      from-green-400
      to-blue-500
      text-gray-800
      md:flex-row
    "
  >
    <main class="bg-white p-16 rounded-lg">
      <h1 class="text-3xl font-bold mb-8">Churn Prediction for Bank Customers:</h1>

      <form
        action="{{ url_for('predict') }}"
        method="post"
        class="flex flex-col"
      >
        <label for="Exited" class="mb-2">Exited:</label>
        <input
          type="number"
          name="Exited"
          placeholder="Total"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <label for="Gender" class="mt-4 mb-2">Gender:</label>
        <select
          name="Gender"
          id="Gender"
          class="p-4 bg-gray-100 rounded-md"
          required="required"
        >
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="Age" class="mb-2">Age</label>
        <input
          type="text"
          name="Age"
          placeholder="Age"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />
        
        <label for="IsActiveMember" class="mt-4 mb-2">IsActiveMember:</label>
        <input
          type="number"
          name="IsActiveMember"
          placeholder="IsActiveMember"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <label for="EstimatedSalary" class="mt-4 mb-2">EstimatedSalary:</label>
        <input
          type="number"
          name="EstimatedSalary"
          placeholder="Salary"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <button
          type="submit"
          class="
            flex
            justify-center
            align-center
            mt-8
            p-4
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-white
            rounded-md
          "
        >
          PREDIKSI SEKARANG
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right ml-4"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </form>
    </main>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
      <div class="bg-white p-16 rounded-lg">
        <h1 class="text-2xl mb-8">Churn Prediction for Bank Customers</h1>
        <h2 class="text-5xl font-bold">{{ output }}</h2>
        {% if (output) != 'belum diprediksi' %}
        <div class="mt-8">
            <p>Exited: {{ Exited }}</p>
            <p>Gender: {{ Gender }}</p>
            <p>Age: {{ Age }} tahun</p>
            <p>IsActiveMember: {{ IsActiveMember }}</p>
            <p>EstimatedSalary: {{ EstimatedSalary }}</p>
        </div>
        {% endif %}
      </div>
      <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
        
        <img
          class="h-70 md:h-80"
          src="https://o.remove.bg/downloads/bd111d33-308f-4675-a4ec-61aa2cc5565c/BINI-removebg-preview.png"
          alt="logo-bank"
        />
      </div>
    </section>
  </body>
</html>
